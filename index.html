<!DOCTYPE html>
<html>
  <head>
    <title>Numerical Recursion</title>
    <script>
      var gs = 0;
      function cgs(x) {
        gs = x;
        document.getElementById("gs").innerHTML = gs;
      };
      function se(x) {
        if (x = 0) {
          document.getElementById("func").setAttribute("hidden","true")
        };
      };
    </script>
  </head>
  <body>
    <header>
      <h1><b>Numerical Recursion</b><h1>
    </header>
    <nav>
      <button type="button" onClick="cgs(0)" onClick="se(0)">Functions</button>
      <button type="button" onClick="cgs(1)" onClick="se(1)">Computation</button>
      <button type="button" onClick="cgs(2)" onClick="se(2)">Prestige</button>
    </nav>
    <section>
      <div id="func">
        <h2>Functions</h2>
      </div>
    </section>
  </body>
</html>
