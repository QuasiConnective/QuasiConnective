<!DOCTYPE html>
<html>
  <head>
    <title>Quantum Flux</title>
    <script>
      function show(a) {
        if (a === 0) {
          var x = document.getElementById("fluc");
          x.style.display ="block"
          var y = document.getElementById("fiel");
          y.style.display ="none"
          var z = document.getElementById("pres");
          z.style.display ="none"
        };
        if (a === 1) {
          var x = document.getElementById("fiel");
          x.style.display ="block"
          var y = document.getElementById("fluc");
          y.style.display ="none"
          var z = document.getElementById("pres");
          z.style.display ="none"
        };
        if (a === 2) {
          var x = document.getElementById("pres");
          x.style.display ="block"
          var y = document.getElementById("fiel");
          y.style.display ="none"
          var z = document.getElementById("fluc");
          z.style.display ="none"
        };
      };
      var part = 10;
      function incr(x) {
        part += x;
        document.getElementById("part").innerHTML = part;
      };
      var fields = [0,0,0,0,0,0];
      var fieldc = [10,100,1000,10000,100000,1000000];
      function prchsf(x) {
        if (part >= fieldc[x]) {
          fields[x] += 1;
          part -= fieldc[x];
        };
        document.getElementById("fields0"}].innerHTML = fields[0];
        document.getElementById("fields1"}].innerHTML = fields[1];
        document.getElementById("fields2"}].innerHTML = fields[2];
        document.getElementById("fields3"}].innerHTML = fields[3];
        document.getElementById("fields4"}].innerHTML = fields[4];
        document.getElementById("fields5"}].innerHTML = fields[5];                         
      };
      setInterval(function(){incr(1);}, 1000);
    </script>
  </head>
  <body onLoad="show(0)">
    <header>
      <h1><b>Quantum Flux</b></h1>
      <p><h2><a id="part">0</a></h2></p>
    </header>
    <nav>
      <button type="button" onClick="show(0)">Fluctuators</button>
      <button type="button" onClick="show(1)">Quantum Fields</button>
      <button type="button" onClick="show(2)">Prestige</button>
    </nav>
    <section>
      <div id="fluc">
        <h2>Fluctuators</h2>
      </div>
      <div id="comp">
        <h2>Quantum Fields</h2>
        <button type="button" onClick="prchsf(0)">Up Quark Field</button>
        <p><a id="fields0">0</a></p>
      </div>
      <div id="pres">
        <h2>Prestige</h2>
      </div>
    </section>
  </body>
</html>
