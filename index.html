<!DOCTYPE html>
<html>
  <head>
    <title>Numeric Recursion</title>
  </head>
  <body>
    <script>
      var gs = 0;
      function cgs(x) {
        gs = x;
        document.getElementById("gs").innerHTML = gs;
      };
    </script>
    <header>
      <h1><b>Numeric Recursion</b><h1>
    </header>
    <nav>
      <button type="button" onClick="cgs(0)">Functions</button>
      <button type="button" onClick="cgs(1)">Computation</button>
      <button type="button" onClick="cgs(2)">Prestige</button>
    </nav>
    <section>
      <p>The current game state is: <a id:"gs">0</a></p>
    </section>
  </body>
</html>
