<!DOCTYPE html>
<html>
  <head>
    <title>Quantum Flux</title>
    <script>
      function show(a) {
        if (a === 0) {
          var x = document.getElementById("fluc");
          x.style.display ="block"
          var y = document.getElementById("fiel");
          y.style.display ="none"
          var z = document.getElementById("pres");
          z.style.display ="none"
        };
        if (a === 1) {
          var x = document.getElementById("fiel");
          x.style.display ="block"
          var y = document.getElementById("fluc");
          y.style.display ="none"
          var z = document.getElementById("pres");
          z.style.display ="none"
        };
        if (a === 2) {
          var x = document.getElementById("pres");
          x.style.display ="block"
          var y = document.getElementById("fiel");
          y.style.display ="none"
          var z = document.getElementById("fluc");
          z.style.display ="none"
        };
      };
      var part = 10;
      function incr(x) {
        part += x;
        document.getElementById("part").innerHTML = part;
      };
      var fields = 0;
      function prchsf(x) {
        if (x === 0) {
          if (part >= 5) {
            part -= 5;
            fields += 1;
            document.getElementById("part").innerHTML = part;
            var a = document.getElementById("up");
            a.style.display ="none"
          };
        };
        if (x === 1) {
          if (part >= 25) {
            part -= 25;
            fields += 1;
            document.getElementById("part").innerHTML = part;
            var b = document.getElementById("down");
            b.style.display ="none"
          };
        };
      };
      var t1f = 0;
      function prchsg(x) {
        if (x === 0) {
          if (part >= 5) {
            t1f += 1;
            part -= 5;
            document.getElementById("part").innerHTML = part;
          };
        };
      };
      setInterval(function(){incr(t1f*2**fields);}, 1000);
    </script>
  </head>
  <body onLoad="show(0)">
    <header>
      <h1><b>Quantum Flux</b></h1>
      <p><h2><a id="part">10</a>₽</h2></p>
    </header>
    <nav>
      <button type="button" onClick="show(0)">Fluctuators</button>
      <button type="button" onClick="show(1)">Quantum Fields</button>
      <button type="button" onClick="show(2)">Prestige</button>
    </nav>
    <section>
      <div id="fluc">
        <h2>Fluctuators</h2>
        <p>0 <button type="button" onClick="prchsg(0)">Tier I Fluxon Generator 5₽</button></p>
      </div>
      <div id="fiel">
        <h2>Quantum Fields</h2>
        <button type="button" id="up" onClick="prchsf(0)">Up Quark Field 5₽</button>
        <button type="button" id="down" onClick="prchsf(1)">Down Quark Field 25₽</button>
      </div>
      <div id="pres">
        <h2>Prestige</h2>
      </div>
    </section>
  </body>
</html>
