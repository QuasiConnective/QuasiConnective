<!DOCTYPE html>
<html>
  <head>
    <title>Numeric Recursion</title>
  </head>
  <body>
    <script>
      var gameState = 0;
    </script>
    <header>
      <h1><b>Numeric Recursion</b><h1>
    </header>
    <nav>
      <button type="button" onClick="gameState = 0">Functions</button>
      <button type="button" onClick="gameState = 1">Computation</button>
      <button type="button" onClick="gameState = 2">Prestige</button>
    </nav>
    <section>
      <p>The current game state is:<a id:"gameState">0</a></p>
    </section>
  </body>
</html>
