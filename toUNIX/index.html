<!DOCTYPE html>
<html>
  <head>
    <title>To UNIX Converter</title>
  </head>
  <body>
    <input id="input" placeholder="Put date and time here."></input>
    <span id="unixtime"></span>
    <script>
      setInterval(() => {
        const time = isNaN(Date.parse(document.getElementById('input').value))?'Incomplete date':Math.round(Date.parse(document.getElementById('input').value)/1000);
        if (document.getElementById('unixtime')!=time)document.getElementById('unixtime').innerText=time;
      }, 50);
    </script>
  </body>
</html>
