<!DOCTYPE html>
<html>
  <head>
    <title>To UNIX Converter</title>
  </head>
  <body>
    <input id="input" placeholder="Put date and time here."></input>
    <span id="unixtime"></span>
    <script>
      setInterval(() => document.getElementById('unixtime').innerText=isNaN(Date.parse(document.getElementById('input').value))?'Incomplete date':Math.round(Date.parse(document.getElementById('input').value)/1000), 50);
    </script>
  </body>
</html>
